{% extends "base.html" %}

{% block content %}
    
    <!-- Page content-->

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="text-center">
            <img src="{{ url_for('static',filename='img/peas_logo.png') }}" width=700 alt="PEAS">
            </div>
        </div>
    </div>
</div>

<!-- Cards start here -->

<div class="container">
    <div class="card-deck">
        <div class="row">
             <div class="d-flex mt-5 justify-content-center">
                <div class="card text-center bg-light" style="width: 18rem;">
                    <div class="card-body">
                    <form class="form" action="" method="POST" novalidate="">
                        <p><input type="text" name="keyword" /></p>
                            <p>{% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}
                                <span style="color: red;">[{{ message }}]</span>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}</p>
                        <p><input type="submit" value="submit" /></p>
                    </form>
                    <p class="card-text">Explore PEAS data</p>
                    </div>
                </div>

        
            <div class="card text-center bg-light" style="width: 18rem;">
                <div class="card-body">
                <form action="" method="POST" novalidate="">
                    <p><input type="text" name="keyword" /></p>
                    <p><input type="submit" value="submit" /></p>
                </form>
                <p class="card-text">Analyze PEAS data</p>
                </div>
            </div>

        
            <div class="card text-center bg-light" style="width: 18rem;">
                <div class="card-body">
                <button type="button" class="btn btn-link" href="#"><h5>About</h5></button>
                </div>
            </div>

            </div>
        </div>
    </div>
</div>



    <!-- Footer -->
        <div>
            <div class="text-center mt-5">
                <p>Bootstrap v5.0.2</p>
            </div>
        </div>

{% endblock %}
