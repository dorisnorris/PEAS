{% extends "base.html" %}

{% block content %}

	<!-- Page Content -->

	<!-- Input text box and submit button -->
	<div class="text-center mt-5">
		<h1> You entered : {{ plnt }} </h1>
	</div>

	<div class="text-left mt-5">
		<p><input type="text" placeholder=" {{ plnt }} " name="keyword" /></p>
		<p><input type="submit" value="submit" /></p>
	</div>


	<!-- Testing dropdown menu -->
	<div>
		<form class="form-inline">
              <div class="col-sm-12 col-md-12 mb-4">
                <p></p>
                <h2>Planet:
                <select class="navbar navbar-dark bg-dark">
                  <option value="Planet" selected> {{ plnt }}</option>
                  {% for i in all_planets.keys() if plnt not in i %}
                  <option value={{i}}>{{i}}</option>
                  {% endfor %}

                </select>
              </h2>
              </div>

       </form>
    </div>

	<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

{% endblock %}
